# On every push this script is executed
on: push
name: Build and deploy luk6xff blog on github pages
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build_and_deploy
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          # Target branch
          PAGES_BRANCH: master
          # Provide personal access token, or it's not needed if publishing to the same repo, use the automatic token
          #TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY: luk6xff/luk6xff.github.io